{% extends 'base.html' %}

{% block content %}
<div id="signup-container"> 
    <h2>Create Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button-div">
            <button id="create-account" type="submit">Create Account</button>
        </div>
    </form>
</div>
{% endblock content %}
